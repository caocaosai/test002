    <script type="text/javascript">
        var url_gb = 'http://wfh.gistda.or.th';
        var asset_gb = 'http://wfh.gistda.or.th/';

        function getAmphur(province_id,province_ele,amphur_id,amphur_ele){
            amphur_ele.html('');
            amphur_ele.append('<option value >เลือกอำเภอ</option>');
            $.ajax({
                method : "GET",
                url : url_gb+"/getAmphur/"+province_id,
                dataType : 'json',
            }).done(function(rec){
                province_ele.val(province_id);
                $.each(rec, function(index, val) {
                    amphur_ele.append('<option value='+ val.id +' '+ (amphur_id == val.id ? 'selected' : '' ) +' zipcode="'+ val.zipcode +'" > '+ val.name_th +' </option>');
                });
                province_ele.select2();
                amphur_ele.select2();
            }).fail(function(){
                swal("system.system_alert","system.system_error","error");
            });
        }

        function zipcode (amphur_ele,zipcode_ele){
            var ele = $(amphur_ele).find('option:selected');
            zipcode_ele.val(ele.attr('zipcode'));
        }


    </script>
